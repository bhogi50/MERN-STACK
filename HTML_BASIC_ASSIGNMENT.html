<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale:1.0" />
    <title>Signup Form</title>
</head>
<body>
    <h1>Signup Form</h1>
    <p><span><b>Note: </b></span>This form needs to be filled completely for the signup</p>
    <div>
        <label for="name">Name</label>
        <input type="text" id="name" value="" placeholder="Enter Your Name">
    </div>
    <br />
    <div>
        <label for="email">Email</label>
        <input type="email" id="email" value="" placeholder="Enter Your Email ID">
    </div>
    <br />
    <div>
        <label for="mobile">Phone No</label>
        <input type="tel" id="mobile" value="" maxlength="10" placeholder="Enter 10 digit Mobile Number">
    </div>
    <br />
    <div>
        <label for="gender">Gender</label>
        <input type="radio" id="gender" value="male">
        <label for="gender">Male</label>
        <input type="radio" id="gender" value="female">
        <label for="gender">Female</label>
    </div>
    <br />
    <div>
        <label for="dob">Date Of Birth</label>
        <input type="date" id="dob">
    </div>
    <br />
    <div>
        <label for="proof">Upload Address Proof</label>
        <input type="file" id="proof">
    </div>
    <br />
    <input type="submit" value="Signup">

</body>
</html>
